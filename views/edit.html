<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑用户</title>
</head>
<body>
    
    <h2>编辑用户</h2>

    <form action="/doEdit" method="POST">
        
        <input type="hidden" name="id" value="{{@userList._id}}">
        <br/>
        <br/>
        用户名: <input type="text" name="username" value="{{userList.username}}">
        <br/>
        <br/>
        年 龄:　<input type="number" name="age" value="{{userList.age}}">
        <br/>
        <br/>
        性 别:　<input type="text" name="sex" value="{{userList.sex}}">
        <br/>
        <br/>
        <input type="submit" value="提交">
        
    </form>

</body>
</html>
